<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Capa oscura con blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    #editor {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 1;
    }

    /* Scrollbar moderno */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(150, 150, 150, 0.35);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(200, 200, 200, 0.55);
    }

    /* Ace Editor mejoras visuales */
    .ace_marker-layer .ace_active-line {
      background-color: rgba(255, 255, 255, 0.08) !important;
    }
    .ace_gutter {
      background: rgba(0, 0, 0, 0.25) !important;
      color: rgba(200, 200, 200, 0.65) !important;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }
    .ace_cursor {
      color: rgba(255, 255, 255, 0.9) !important;
    }
  </style>

  <script src="ace/ace.js" type="text/javascript"></script>
  <script src="ace/ext-language_tools.js"></script>
</head>

<body>
  <pre id="editor"></pre>

  <script>
    // ðŸŒ† Buscar automÃ¡ticamente image.jpg, image.png o image.gif
    (function setBackgroundImage() {
      const possibleImages = ["image.jpg", "image.png", "image.gif"];
      for (const imgFile of possibleImages) {
        const img = new Image();
        img.onload = function () {
          document.body.style.backgroundImage = `url('${imgFile}')`;
        };
        img.onerror = function () {};
        img.src = imgFile;
      }
    })();

    // ðŸŽ¨ ConfiguraciÃ³n del editor ACE
    ace.require("ace/ext/language_tools");
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.session.setMode("ace/mode/lua");
    editor.setOption("enableLiveAutocompletion", true);
    editor.setOption("cursorStyle", "smooth");
    editor.setShowPrintMargin(false);
    editor.setHighlightActiveLine(true);
    editor.setOptions({
      fontSize: "14px",
      fontFamily: "Consolas, 'Microsoft YaHei UI', monospace"
    });

    // ðŸ“œ Funciones globales
    window.GetText = () => editor.getValue();
    window.SetText = x => { editor.setValue(x); editor.session.setValue(x); };
    window.ClearText = () => editor.setValue("");
    window.SetTheme = theme => editor.setTheme("ace/theme/" + theme);

    document.oncontextmenu = () => false;
  </script>
</body>
</html>
