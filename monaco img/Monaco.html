<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* 🌑 Capa oscura con blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    #editor {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 1;
    }

    /* 🎨 Scrollbar personalizado SIEMPRE visible */
    .ace_scrollbar {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }

    .ace_scrollbar-v, .ace_scrollbar-h {
      scrollbar-gutter: stable both-edges;
    }

    .ace_scrollbar::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .ace_scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .ace_scrollbar::-webkit-scrollbar-thumb {
      background: rgba(150, 150, 150, 0.35);
      border-radius: 10px;
      transition: background 0.25s ease;
    }

    .ace_scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(200, 200, 200, 0.55);
    }

    /* ✨ Mejoras visuales para el Ace Editor */
    .ace_marker-layer .ace_active-line {
      background-color: rgba(255, 255, 255, 0.08) !important;
    }

    .ace_gutter {
      background: rgba(0, 0, 0, 0.25) !important;
      color: rgba(200, 200, 200, 0.65) !important;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ace_cursor {
      color: rgba(255, 255, 255, 0.9) !important;
    }
  </style>

  <script src="ace/ace.js" type="text/javascript"></script>
  <script src="ace/ext-language_tools.js"></script>
</head>

<body>
  <pre id="editor"></pre>

  <script>
    // 🌆 Buscar automáticamente una imagen local (jpg, png o gif)
    (function setBackgroundImage() {
      const possibleImages = ["image.jpg", "image.png", "image.gif"];
      for (const imgFile of possibleImages) {
        const img = new Image();
        img.onload = function () {
          document.body.style.backgroundImage = `url('${imgFile}')`;
        };
        img.onerror = function () {};
        img.src = imgFile;
      }
    })();

    // 🎨 Configuración del editor ACE
    ace.require("ace/ext/language_tools");
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.session.setMode("ace/mode/lua");
    editor.setOption("enableLiveAutocompletion", true);
    editor.setOption("cursorStyle", "smooth");
    editor.setShowPrintMargin(false);
    editor.setHighlightActiveLine(true);
    editor.setOption("scrollPastEnd", 1);
    editor.renderer.setScrollMargin(10, 10, 0, 0);

    // 🔧 Fuerza scrollbars visibles
    editor.renderer.setScrollBarAlwaysVisible(true);

    // 💪 Fuerza scroll horizontal y vertical permanentemente
    const forceScrollbars = () => {
      const renderer = editor.renderer;
      if (renderer.scrollBarV) renderer.scrollBarV.element.style.display = "block";
      if (renderer.scrollBarH) renderer.scrollBarH.element.style.display = "block";
      if (renderer.scrollBarH) renderer.scrollBarH.element.style.height = "10px";
      if (renderer.scrollBarV) renderer.scrollBarV.element.style.width = "10px";
    };
    setInterval(forceScrollbars, 500); // mantener visibles sin parpadeo

    // 📏 Asegurar que haya contenido ancho para scroll horizontal
    const longLine = "-- línea larga para probar scroll horizontal →→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→→";
    let content = "";
    for (let i = 1; i <= 80; i++) {
      content += `print("${i} ${longLine}")\n`;
    }
    editor.setValue(content);

    editor.setOptions({
      fontSize: "14px",
      fontFamily: "Consolas, 'Microsoft YaHei UI', monospace",
      useSoftTabs: true,
      tabSize: 2,
    });

    // 📜 Funciones globales
    window.GetText = () => editor.getValue();
    window.SetText = x => { editor.setValue(x); editor.session.setValue(x); };
    window.ClearText = () => editor.setValue("");
    window.SetTheme = theme => editor.setTheme("ace/theme/" + theme);

    document.oncontextmenu = () => false;
  </script>
</body>
</html>
