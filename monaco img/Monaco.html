<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('image.jpg'); 
      background-image: url('image.png');
      background-image: url('image.gif');	  /* ðŸ‘ˆ tu imagen aquÃ­ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #1a1a1a;
      position: relative;
    }

    /* Capa oscura con blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    #editor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 1;
    }

    /* Scrollbar con transparencia */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(150, 150, 150, 0.35);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(200, 200, 200, 0.55);
    }

    /* ðŸ”¥ Barra de lÃ­nea activa transparente */
    .ace_marker-layer .ace_active-line {
      background-color: rgba(255, 255, 255, 0.08) !important; /* suave y translÃºcido */
    }

    /* ðŸ”¥ NÃºmeros de lÃ­nea mÃ¡s suaves */
    .ace_gutter {
      background: rgba(0, 0, 0, 0.25) !important;
      color: rgba(200, 200, 200, 0.65) !important;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* ðŸ”¥ Color del cursor */
    .ace_cursor {
      color: rgba(255, 255, 255, 0.9) !important;
    }
  </style>

  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="ace/ext-language_tools.js"></script>
</head>

<body>
  <pre id="editor"></pre>

  <script>
    var GetText, SetText, ClearText, SetTheme;

    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.session.setMode("ace/mode/lua");
    editor.setOption("enableLiveAutocompletion", true);
    editor.setOption("cursorStyle", "smooth");
    editor.setShowPrintMargin(false);
    editor.setHighlightActiveLine(true);
    editor.setOptions({
      fontSize: "14px",
      fontFamily: "Consolas, 'Microsoft YaHei UI', monospace"
    });

    GetText = function() {
      return editor.getValue();
    }

    SetText = function(x) {
      editor.setValue(x);
      editor.session.setValue(x);
    }

    ClearText = function() {
      editor.setValue("");
    }

    SetTheme = function(theme) {
      editor.setTheme("ace/theme/" + theme);
    }

    document.oncontextmenu = function() {
      return false;
    }
  </script>
</body>
</html>
