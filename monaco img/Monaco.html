<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>

  <style type="text/css" media="screen">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* 🌑 Capa oscura con blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    #editor {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 1;
      font-family: Consolas, 'Microsoft YaHei UI', monospace;
    }

    /* 🎨 Scrollbars personalizados */
    .ace_scrollbar-v, .ace_scrollbar-h {
      background: #2b2b2b !important; /* Track */
    }

    .ace_scrollbar-inner {
      background: #5c5c5c !important; /* Thumb */
      border-radius: 6px !important;
      transition: background 0.25s ease;
    }

    .ace_scrollbar-inner:hover {
      background: #9c9c9c !important;
    }

    /* ✨ Mejoras visuales */
    .ace_marker-layer .ace_active-line {
      background-color: rgba(255, 255, 255, 0.08) !important;
    }

    .ace_gutter {
      background: rgba(0, 0, 0, 0.25) !important;
      color: rgba(200, 200, 200, 0.65) !important;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ace_cursor {
      border-left: 2px solid #f8f8f2 !important;
    }
  </style>

  <script src="ace/ace.js" type="text/javascript"></script>
  <script src="ace/ext-language_tools.js"></script>
</head>

<body>
  <pre id="editor"></pre>

  <script>
    // Variables globales accesibles desde C#
    var GetText, SetText, ClearText, SetTheme;

    // 🌆 Intentar colocar fondo con imagen local automáticamente
    (function setBackgroundImage() {
      const possibleImages = ["image.jpg", "image.png", "image.gif"];
      for (const imgFile of possibleImages) {
        const img = new Image();
        img.onload = () => {
          document.body.style.backgroundImage = `url('${imgFile}')`;
        };
        img.src = imgFile;
      }
    })();

    // 🎨 Configuración del editor ACE
    ace.require("ace/ext/language_tools");
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.session.setMode("ace/mode/lua");
    editor.setOptions({
      enableLiveAutocompletion: true,
      cursorStyle: "smooth",
      showPrintMargin: false,
      highlightActiveLine: true,
      scrollPastEnd: 1,
      fontSize: "13px",
      useSoftTabs: true,
      tabSize: 2,
    });
    editor.renderer.setScrollMargin(10, 10, 0, 0);

    // 💪 Forzar scrollbars visibles siempre
    setInterval(() => {
      const r = editor.renderer;
      if (r.scrollBarV) r.scrollBarV.element.style.display = "block";
      if (r.scrollBarH) r.scrollBarH.element.style.display = "block";
    }, 500);

    // 📜 Contenido inicial (para probar scroll)
    let content = "";
    for (let i = 1; i <= 60; i++) content += `print("${i}")\n`;
    editor.setValue(content, -1);

    // 🌍 Funciones accesibles desde C#
    GetText = function() {
      return editor.getValue();
    };

    SetText = function(x) {
      editor.setValue(x, -1);
    };

    ClearText = function() {
      editor.setValue("", -1);
    };

    SetTheme = function(theme) {
      editor.setTheme("ace/theme/" + theme);
    };

    // 🚫 Deshabilitar clic derecho
    document.oncontextmenu = function () { return false; };
  </script>
</body>
</html>
